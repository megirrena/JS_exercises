<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Exercises</title>
  </head>
  <body>
    <div>
      <h2>Reverse a Number</h2>
      <label for="inputNumber">Enter a number:</label>
      <input type="number" id="inputNumber" />
      <button onclick="reverseAndDisplay()">Reverse</button>
      <p id="result"></p>
    </div>

    <div>
      <h2>Alphabet order</h2>
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" />
      <button onclick="changeAndDisplay()">Change</button>
      <p id="change"></p>
    </div>
    <div>
      <h2>Capitalize First Letter of Each Word</h2>
      <label for="inputSentence">Enter a sentence:</label>
      <input type="text" id="inputSentence" />
      <button onclick="capitalizeAndDisplay()">Capitalize</button>
      <p id="capital"></p>
    </div>
    <div>
      <h2>Count Vowels</h2>
      <label for="inputWord">Enter a string:</label>
      <input type="text" id="inputWord" />
      <button onclick="countAndDisplay()">Count</button>
      <p id="Vowels"></p>
    </div>
    <script src="func.js"></script>
  </body>
</html>
