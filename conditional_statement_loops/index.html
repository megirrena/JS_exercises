<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even or Odd Checker</title>
  </head>
  <body>
    <div>
      <h2>Even or Odd Checker</h2>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button onclick="checkEvenOrOdd()">Check</button>
      <p id="result"></p>
    </div>
    <div>
      <h2>The Greater Number</h2>
      <input
        type="number"
        id="fistInput"
        placeholder="Enter the first number"
      />
      <input
        type="number"
        id="secondInput"
        placeholder="Enter the second number"
      />
      <button onclick="checkTheGreaterNumber()">Check</button>
      <p id="greater"></p>
    </div>
    <div>
      <h2>The Grade</h2>
      <input type="number" id="score" placeholder="Enter your score" />
      <button onclick="checkTheGrade()">Check</button>
      <p id="grade"></p>
    </div>
    <div>
      <h2>Age</h2>
      <input type="number" id="age" placeholder="Enter your age" />
      <button onclick="checkYourAge()">Check</button>
      <p id="ticket_price"></p>
    </div>
    <div>
      <h2>Greeting Based on Time</h2>
      <p id="greeting"></p>
    </div>
    <div>
      <h2>Number Guessing Game</h2>
      <p>Guess a number between 1 and 10:</p>
      <input type="number" id="guessInput" />
      <button onclick="checkGuess()">Check</button>
      <p id="guess"></p>
    </div>
    <div>
      <h2>Pattern Display</h2>
      <p id="patternDisplay"></p>
    </div>
    <script src="loops.js"></script>
  </body>
</html>
